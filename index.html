<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>🕥 World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>🌎 World Clock 🕥</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">📍 My current location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>🇺🇸 New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>🇬🇧 London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="cairo">
          <div>
            <h2>🇪🇬 Cairo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>🇯🇵 Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>🇦🇺 Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <button onclick="locationreload()">Homepage</button>
    <footer>
      This project was coded by <strong>Ana Paula</strong> and is
      <a href="https://github.com/zanibao/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
      😻
    </footer>
    <script src="index.js"></script>
  </body>
</html>
